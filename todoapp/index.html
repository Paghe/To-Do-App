<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <form class="container-button">
            <input id="input" class="size-button" type="text" placeholder="Add an item!">
            <button id="input-button" class="size-button">Submit</button>
            <input class="size-button" type="submit" value="Clear List">
        </form>
    
        <div class="task-container">
            <ul id="tasklist">

            </ul>

        </div>
    </div>  
    <script src="scripts.js"></script>  
</body>
</html>
